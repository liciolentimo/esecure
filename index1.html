<!DOCTYPE html>
<html>
<head>
  <title>E-Secure</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
</head>
<body>
  <div class="ui tiny menu">
  <a class="active item">
    E-Secure
  </a>
 
  <div class="right menu">
    <div class="ui dropdown item">
      Language <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item">English</a>

        <a class="item">Spanish</a>
      </div>

        <div class="ui primary button">Sign Up</div>
    </div>

    <div class="item">Eastern Africa</div>

  </div>
</div>
</div>
<br><br>

  <div class="ui selection dropdown">
  <input type="hidden" name="country">

  <div class="default text">Choose Your Country</div>
  <div class="menu">
    <div class="item">Kenya</div>
    <div class="item">Uganda</div>

  </div>
</div>
<br><br>
<div>
<img class="ui medium image" src="africa.png" align="right">
